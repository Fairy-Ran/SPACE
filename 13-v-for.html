<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- for作用:可以遍历数组或者对象

        需要重复渲染谁就给谁加v-for

        1.遍历数组(常用)
            v-for="item in 数组名"          item:遍历的每一项(可以写别的名字)
            v-for="(item,index) in 数组名"  index:数组下标

        2.遍历对象(基本不用)
        v-for="(value,prop) in 对象名"   value属性值，prop属性名
    -->
    <div id="box">
        <!-- 遍历数组 -->
        <ul>
            <li v-for="item in list1">{{item}}</li>
        </ul>
        </br>
        <ul>
            <li v-for="(item,index) in list2">{{item}}-----{{index}}</li>
        </ul>
        </br>
        <ul>
            <li v-for="(a,b) in list2">{{a}}</li>
        </ul>
        <!-- 遍历对象(基本不用) -->
        <ul>
            <li v-for="(value,prop) in obj">{{prop}}:{{value}}</li>
        </ul>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#box",
            data: {
                list1: ['zs', 'ls', 'ww', 'zl'],
                list2: ['apple', 'banana', 'orange', 'melon'],
                obj: {
                    name: '貂蝉',
                    age: 18,
                    hobby: 'dance'
                }
            }
        })
    </script>
</body>

</html>
