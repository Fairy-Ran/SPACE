<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- vue的基本功能模块，其实就是一个稍大型的模型引擎 -->
    <div id="box">
        <span>{{word}}</span>
        <h1>{{word}}</h1>
        <h2>{{word}}</h2>
    </div>

    <!-- 使用：1.下载 npm i vue
               2.引包
               3.使用，创建vue实例
    -->
    <!-- 引包：浏览器环境中用script标签来引  node要用require来引 -->
    <script src="./vue.js"></script>
    <script>
        // 引入了vue  在全局就会有一个构造函数Vue
        const vm = new Vue({
            // 指定视图+数据
            // el:element 指定vue所管理的视图范围，值是一个选择器
            el: '#box', //注意是个选择器
            data: {
                word: 'hello Vue',
            }
        })
    </script>
</body>

</html>
