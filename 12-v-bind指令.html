<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- v-bind 作用：动态设置html标签属性(访问的是data中的数据)
        语法：v-bind:属性名="属性值"
        简写：v-bind:属性名="属性值" =>   :属性名="属性值"
          例：v-bind:src="值"       =>   :src="值"
    -->
    <div id="box">
        <button @click="isshow=!isshow">点击切换图片</button>
        </br>
        <img v-bind:src="imgSrc1" v-bind:title="info" v-show="isshow" alt="">
        <img :src="imgSrc2" :title="info" v-show="!isshow" alt="">
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#box',
            data: {
                isshow: true,
                imgSrc1: '00.gif',
                imgSrc2: '01.jpg',
                info: '这是一张图片',
            },
        })
    </script>
</body>

</html>
