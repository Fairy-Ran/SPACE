<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- if和show都是控制元素的显示隐藏 -->

    <!-- v-if = "布尔值" 
        如果是true，显示
        如果是false，隐藏
        实现原理：动态的创建和删除元素
    -->
    <!-- v-show = "布尔值"
        如果是true，显示
        如果是false，隐藏
        实现元素：动态的控制css样式(display:none)
     -->
    <!-- 使用场景：
        1.如果是频繁切换显示隐藏的情况，用v-show(用v-if消耗性能)
        2.如果某个元素，要么显示要么隐藏，不太会切换的，使用v-if,初始渲染的开销比较小
            如果初始渲染条件为假，v-if是惰性的，就不会创建元素
            如果初始渲染的条件为假，v-show还是会 将元素创建出来，然后控制display：none
    比如：对于vip用户，不用看到广告，广告的显示与隐藏推荐使用v-if

    -->
    <div id="box">
        <div v-if="isshow">我是v-if控制的div</div>
        <div v-show="isshow">我是v-show控制的div</div>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#box',
            data: {
                word: 'hello Vue',
                isshow: true
            }
        })
    </script>
</body>

</html>
